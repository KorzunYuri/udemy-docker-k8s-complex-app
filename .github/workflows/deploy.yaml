name: Deploy complex Docker app
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t yurykorzun/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true yurykorzun/react-test npm test

      - run: docker build -t yurykorzun/complex-client ./client
      - run: docker build -t yurykorzun/complex-nginx ./nginx
      - run: docker build -t yurykorzun/complex-server ./server
      - run: docker build -t yurykorzun/complex-worker ./worker

      - run: docker push yurykorzun/complex-client
      - run: docker push yurykorzun/complex-nginx
      - run: docker push yurykorzun/complex-server
      - run: docker push yurykorzun/complex-worker

